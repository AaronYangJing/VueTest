<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue study</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id='app'>
    {{message}}
</div>

<div id='app2'>
    <span v-bind:title="title">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
    <div>
        {{message}}
    </div>
</div>

<div id='app3'>
    <button v-on:click="plusOne">click me to and one</button>
    result: {{value}}
</div>

<div id="app4">
    <p>{{content}}</p>
    <input v-model="content"/>
</div>


<div id="app5">
    <p>components tests : </p>
    <ol>
        <todo-item v-for="item in list"
                   v-bind:todo="item"
                   v-bind:key="item.id">
        </todo-item>
    </ol>
</div>

<script src="index.js"></script>
</body>
</html>
